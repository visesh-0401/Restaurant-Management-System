<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Remove Waiter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --orange: #f57c00;
      --dark: #1c1c1c;
      --hover-orange: #e65100;
      --red: #cc0000;
      --hover-red: #990000;
    }

    body {
      background-color: var(--dark);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--orange);
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .container {
      padding: 40px 20px;
      max-width: 500px;
      margin: auto;
      background-color: #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
      text-align: center;
    }

    h2 {
      color: var(--orange);
      margin-bottom: 30px;
    }

    select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
      background-color: #444;
      color: white;
      appearance: none;
    }

    option {
      background-color: #444;
      color: white;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .remove-btn {
      background-color: var(--red);
    }

    .remove-btn:hover {
      background-color: var(--hover-red);
    }

    .back-btn {
      background-color: var(--orange);
    }

    .back-btn:hover {
      background-color: var(--hover-orange);
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>Remove a Waiter</header>

  <div class="container">
    <h2>Select a Waiter to Remove</h2>

    <select id="waiterSelect">
      <option disabled selected>Select a waiter</option>
    </select>
    <br />
    <button class="remove-btn" onclick="removeWaiter()">üóëÔ∏è Remove Waiter</button>
    <br /><br />
    <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Dashboard</button>
  </div>

  <script>
    // Populate the dropdown with waiter IDs
    fetch('/api/waiters')
      .then(res => res.json())
      .then(waiters => {
        const select = document.getElementById('waiterSelect');
        waiters.forEach(waiter => {
          const option = document.createElement('option');
          option.value = waiter.id; // use 'id' from database
          option.textContent = waiter.id;
          select.appendChild(option);
        });
      });

    function removeWaiter() {
      const select = document.getElementById("waiterSelect");
      const selectedId = select.value;

      if (!selectedId || select.selectedIndex === 0) {
        alert("Please select a waiter.");
        return;
      }

      fetch(`/api/waiters/${encodeURIComponent(selectedId)}`, {
        method: 'DELETE'
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message || "Waiter removed.");
          location.reload();
        })
        .catch(err => {
          alert("Failed to remove waiter.");
          console.error(err);
        });
    }

    function goBack() {
        window.location.href = "/admin_dashboard.html"; // Change to your actual admin page
            }
  </script>

</body>
</html>
