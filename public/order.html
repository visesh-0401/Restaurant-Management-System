<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #ffa500;
      padding: 40px 20px;
      text-align: center;
      margin: 0;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    label {
      font-size: 18px;
    }

    select, input[type="number"], textarea {
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #ffa500;
      background-color: #333;
      color: #ffa500;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .form-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-row > div {
      flex: 1 1 250px;
      max-width: 300px;
    }

    #charCount {
      font-size: 14px;
      color: #ccc;
      display: block;
      margin-top: 4px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      background-color: #ffa500;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }

    button:hover {
      background-color: #e69500;
    }

    table {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: #333;
    }

    th, td {
      border: 1px solid #ffa500;
      padding: 10px;
    }

    th {
      background-color: #444;
    }

    .delete-icon {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>

  <script>
    let tableNo = "";
    let waiterId = "";
    const orders = [];

    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      tableNo = urlParams.get("table");
      waiterId = urlParams.get("waiter") || localStorage.getItem("waiter_id");

      if (!waiterId) {
        alert("Waiter ID not found. Please log in.");
        window.location.href = "waiter_login.html";
        return;
      }

      if (urlParams.get("waiter")) {
        localStorage.setItem("waiter_id", waiterId);
      }

      document.getElementById("tableTitle").innerText = `Table ${tableNo} Order`;

      fetch("/menu-items")
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById("item");
          data.forEach(item => {
            const option = document.createElement("option");
            option.value = item.item_id;
            option.text = `${item.item_name} - ‚Çπ${item.price}`;
            option.setAttribute("data-name", item.item_name);
            option.setAttribute("data-rate", item.price);
            select.appendChild(option);
          });
        });

      document.getElementById("comment").addEventListener("input", () => {
        document.getElementById("charCount").innerText = `${comment.value.length} / 1000`;
      });
    });

    function addToList() {
      const select = document.getElementById("item");
      const selectedOption = select.options[select.selectedIndex];
      const itemNumber = select.value;
      const itemName = selectedOption.getAttribute("data-name");
      const rate = parseFloat(selectedOption.getAttribute("data-rate"));
      const quantity = parseInt(document.getElementById("quantity").value);
      const comment = document.getElementById("comment").value.trim();
      const amount = rate * quantity;

      if (!quantity || quantity <= 0 || isNaN(quantity)) {
        alert("Please enter a valid quantity.");
        return;
      }

      const order = {
        itemNumber,
        itemName,
        quantity,
        rate,
        amount,
        comment
      };

      orders.push(order);
      updateOrderTable();

      document.getElementById("quantity").value = 1;
      document.getElementById("comment").value = "";
      document.getElementById("charCount").innerText = "0 / 1000";
    }

    function deleteOrder(index) {
      orders.splice(index, 1);
      updateOrderTable();
    }

    function updateOrderTable() {
      const tableBody = document.getElementById("orderTableBody");
      tableBody.innerHTML = "";

      orders.forEach((order, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.itemName}</td>
          <td>${order.quantity}</td>
          <td>‚Çπ${order.rate}</td>
          <td>‚Çπ${order.amount}</td>
          <td>${order.comment}</td>
          <td><span class="delete-icon" onclick="deleteOrder(${index})">üóëÔ∏è</span></td>
        `;
        tableBody.appendChild(row);
      });

      document.getElementById("orderTable").style.display = orders.length ? "table" : "none";
      document.getElementById("submitAll").style.display = orders.length ? "inline-block" : "none";
    }

    function submitAllOrders() {
  let successCount = 0;
  let failedCount = 0;

  const sendNext = (index) => {
    if (index >= orders.length) {
      alert(`${successCount} order(s) submitted successfully.\n${failedCount} failed.`);
      window.location.href = `home.html?waiter=${waiterId}`;
      return;
    }

    const currentOrder = {
      tableNo,
      waiterId,
      itemName: orders[index].itemName,
      quantity: orders[index].quantity,
      rate: orders[index].rate,         // üÜï send rate
      amount: orders[index].amount,     // üÜï send amount (rate * qty)
      comment: orders[index].comment
    };

    fetch("/add-order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(currentOrder)
    })
    .then(res => {
      if (res.ok) successCount++;
      else failedCount++;
      sendNext(index + 1);
    })
    .catch(() => {
      failedCount++;
      sendNext(index + 1);
    });
  };

  sendNext(0);
}

  </script>
</head>
<body>
  <h2 id="tableTitle">Loading...</h2>

  <div class="form-row">
    <div>
      <label for="item">Select Item:</label><br>
      <select id="item"></select>
    </div>
    <div>
      <label for="quantity">Quantity:</label><br>
      <input type="number" id="quantity" min="1" value="1">
    </div>
    <div>
      <label for="comment">Comment (optional):</label><br>
      <textarea id="comment" maxlength="1000" placeholder="Add special instructions or notes..."></textarea>
      <span id="charCount">0 / 1000</span>
    </div>
  </div>

  <button onclick="addToList()">‚ûï Add to List</button>

  <table id="orderTable" style="display: none;">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Amount</th>
        <th>Comment</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="orderTableBody"></tbody>
  </table>

  <button id="submitAll" onclick="submitAllOrders()" style="display: none;">‚úÖ Submit All Orders</button>
</body>
</html>
