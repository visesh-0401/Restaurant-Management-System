<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --orange: #f57c00;
      --dark: #1c1c1c;
      --hover-orange: #e65100;
      --green: #009933;
      --hover-green: #007a29;
      --red: #cc0000;
      --hover-red: #990000;
      --blue: #3366cc;
      --hover-blue: #1a53a2;
      --gray: #777777;
      --hover-gray: #555555;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: white;
    }

    header {
      border-bottom: 4px solid var(--orange);
      padding: 15px 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-align: left;
    }

    .container {
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      border: none;
      background-color: var(--orange);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
      margin: 20px auto;
      background-color: white;
      color: black;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: var(--orange);
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 220px;
      transition: background-color 0.3s ease;
      color: white;
      font-size: 1rem;
    }

    .btn-waiter { background-color: var(--blue); }
    .btn-waiter:hover { background-color: var(--hover-blue); }

    .btn-remove { background-color: var(--gray); }
    .btn-remove:hover { background-color: var(--hover-gray); }

    .btn-kitchen { background-color: var(--orange); }
    .btn-kitchen:hover { background-color: var(--hover-orange); }

    .btn-logout { background-color: var(--red); }
    .btn-logout:hover { background-color: var(--hover-red); }

    @media screen and (max-width: 480px) {
      header { font-size: 1.3rem; }
      .btn { width: 100%; max-width: 300px; }
      table { width: 100%; }
    }
  </style>
</head>
<body>

  <header>Admin Dashboard</header>

  <div class="container">
    <div class="controls">
      <label for="periodSelect">üìä View Sales By:</label>
      <select id="periodSelect" onchange="fetchSalesData()">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>

    <!-- üîÅ SALES TABLE -->
    <table id="salesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Total Sales (‚Çπ)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>

    <div class="button-group">
      <button class="btn btn-waiter" onclick="location.href='add_waiter.html'">üßë‚ÄçüçΩÔ∏è Add a Waiter</button>
      <button class="btn btn-remove" onclick="location.href='remove_waiter.html'">üóëÔ∏è Remove a Waiter</button>
      <button class="btn btn-kitchen" onclick="location.href='kitchen.html'">üë®‚Äçüç≥ Go to Kitchen Panel</button>
      <button class="btn btn-logout" onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <script>
    if (!localStorage.getItem("admin_logged_in")) {
      window.location.href = "admin_login.html";
    }

    function logout() {
      localStorage.removeItem("admin_logged_in");
      window.location.href = "admin_login.html";
    }

    async function fetchSalesData() {
      const period = document.getElementById("periodSelect").value;
      try {
        const res = await fetch(`http://localhost:3000/sales-data?period=${period}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        console.error("Failed to fetch sales data", err);
        alert("‚ö†Ô∏è Could not load sales data. Please check the server.");
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#salesTable tbody");
      tbody.innerHTML = ""; // Clear previous data

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="2">No data available.</td></tr>`;
        return;
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.label}</td>
          <td>‚Çπ${parseFloat(row.total).toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    fetchSalesData();
  </script>

</body>
</html>
